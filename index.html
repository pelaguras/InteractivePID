<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PID Controller Simulation</title>
    <link rel="stylesheet" href="index.css" />
    <script src="plotly-2.35.2.min.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <h1>Interactive PID Controller Simulation</h1>

      <div class="sliders">
        <div class="slider-group">
          <label for="kp">Kp: <span id="kp-value">1.0</span></label>
          <input type="range" id="kp" min="0" max="5" step="0.1" value="1.0" />
        </div>
        <div class="slider-group">
          <label for="ki">Ki: <span id="ki-value">0.8</span></label>
          <input type="range" id="ki" min="0" max="5" step="0.01" value="0.8" />
        </div>
        <div class="slider-group">
          <label for="kd">Kd: <span id="kd-value">0.1</span></label>
          <input type="range" id="kd" min="0" max="1" step="0.01" value="0.1" />
        </div>
        <div class="slider-group">
          <label for="setpoint"
            >Setpoint: <span id="setpoint-value">25</span></label
          >
          <input
            type="range"
            id="setpoint"
            min="0"
            max="50"
            step="1"
            value="25"
          />
        </div>
        <div class="slider-group">
          <label for="initial-value"
            >Initial Value: <span id="initial-value-value">15</span></label
          >
          <input
            type="range"
            id="initial-value"
            min="0"
            max="50"
            step="1"
            value="15"
          />
        </div>
        <div class="slider-group">
          <label for="time">Time: <span id="time-value">20</span></label>
          <input type="range" id="time" min="1" max="100" step="1" value="20" />
        </div>
        <div class="slider-group">
          <label for="delay">Delay: <span id="delay-value">10</span></label>
          <input type="range" id="delay" min="0" max="50" step="1" value="10" />
        </div>
      </div>

      <div id="plot"></div>
    </div>

    <footer>
      <p>Created with <a href="https://plotly.com/">Plotly.js</a></p>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
