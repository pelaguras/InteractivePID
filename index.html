<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive PID Simulation</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }

      .controls {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
      }

      .control-group {
        margin-bottom: 10px;
      }

      canvas {
        border: 1px solid #ccc;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <h1>Interactive PID Controller Simulation</h1>
    <div class="controls">
      <div class="control-group">
        <label for="kp">Kp: <span id="kp-value">1.0</span></label>
        <input type="range" id="kp" min="0" max="5" step="0.1" value="1.0" />
      </div>
      <div class="control-group">
        <label for="ki">Ki: <span id="ki-value">0.1</span></label>
        <input type="range" id="ki" min="0" max="1" step="0.01" value="0.1" />
      </div>
      <div class="control-group">
        <label for="kd">Kd: <span id="kd-value">0.05</span></label>
        <input type="range" id="kd" min="0" max="1" step="0.01" value="0.05" />
      </div>
      <div class="control-group">
        <label for="setpoint"
          >Setpoint: <span id="setpoint-value">10</span></label
        >
        <input
          type="range"
          id="setpoint"
          min="0"
          max="20"
          step="1"
          value="10"
        />
      </div>
    </div>
    <canvas id="simulationCanvas" width="800" height="400"></canvas>
    <script src="script.js"></script>
  </body>
</html>
