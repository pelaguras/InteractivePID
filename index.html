<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PID Controller Simulation</title>
    <link rel="stylesheet" href="index.css" />
    <script src="lib/plotly-2.35.2.min.js" charset="utf-8"></script>
    <script src="lib/PID.js" charset="utf-8"></script>
    <script src="lib/updateSliderLabels.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <h1>
        PID Controller Simulation (<a
          href="https://github.com/pelaguras/InteractivePID"
          >GitHub</a
        >)
      </h1>

      <div class="sliders-container">
        <!-- Left Group: Kp, Ki, Kd -->
        <div class="sliders left-sliders">
          <h2>PID Parameter</h2>
          <div class="slider-group">
            <label for="kp">Kp: <span id="kp-label">1.0</span></label>
            <input
              type="range"
              id="kp"
              min="0"
              max="5"
              step="0.1"
              value="1.0"
            />
          </div>
          <div class="slider-group">
            <label for="ki">Ki: <span id="ki-label">0.8</span></label>
            <input
              type="range"
              id="ki"
              min="0"
              max="5"
              step="0.01"
              value="0.8"
            />
          </div>
          <div class="slider-group">
            <label for="kd">Kd: <span id="kd-label">0.1</span></label>
            <input
              type="range"
              id="kd"
              min="0"
              max="1"
              step="0.01"
              value="0.1"
            />
          </div>
        </div>

        <!-- Right Group: Setpoint, Initial Value, Time, Delay -->
        <div class="sliders right-sliders">
          <h2>General Parameter</h2>
          <div class="slider-group">
            <label for="setpoint"
              >Setpoint: <span id="setpoint-label">25</span></label
            >
            <input
              type="range"
              id="setpoint"
              min="0"
              max="50"
              step="1"
              value="25"
            />
          </div>
          <div class="slider-group">
            <label for="initial-value"
              >Initial Value: <span id="initial-value-label">15</span></label
            >
            <input
              type="range"
              id="initial-value"
              min="0"
              max="50"
              step="1"
              value="15"
            />
          </div>
          <div class="slider-group">
            <label for="time">Time: <span id="time-label">20</span></label>
            <input
              type="range"
              id="time"
              min="1"
              max="100"
              step="1"
              value="20"
            />
          </div>
          <div class="slider-group">
            <label for="delay">Delay: <span id="delay-label">10</span></label>
            <input
              type="range"
              id="delay"
              min="0"
              max="50"
              step="1"
              value="10"
            />
          </div>
        </div>
      </div>

      <div id="plot"></div>
    </div>

    <footer>
      <p>
        Created by pelaguras with <a href="https://plotly.com/">Plotly.js</a>
      </p>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
