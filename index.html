<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PID Simulation with Plotly</title>
    <script src="plotly-2.35.2.min.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Interactive PID Controller Simulation</h1>
    <div>
      <label>Kp: <span id="kp-value">1.0</span></label>
      <input
        type="range"
        id="kp"
        min="0"
        max="10"
        step="0.1"
        value="1.0"
      /><br />
      <label>Ki: <span id="ki-value">0.1</span></label>
      <input
        type="range"
        id="ki"
        min="0"
        max="5"
        step="0.1"
        value="0.1"
      /><br />
      <label>Kd: <span id="kd-value">0.05</span></label>
      <input
        type="range"
        id="kd"
        min="0"
        max="1"
        step="0.01"
        value="0.1"
      /><br />
      <label>Setpoint: <span id="setpoint-value">25</span></label>
      <input
        type="range"
        id="setpoint"
        min="10"
        max="30"
        step="1"
        value="25"
      /><br />
      <label>Initial Value: <span id="initial-value-value">15</span></label>
      <input
        type="range"
        id="initial-value"
        min="0"
        max="40"
        step="1"
        value="15"
      /><br />
      <label>Time: <span id="time-value">20</span></label>
      <input
        type="range"
        id="time"
        min="1"
        max="100"
        step="1"
        value="20"
      /><br />
      <label>Delay: <span id="delay-value">10</span></label>
      <input
        type="range"
        id="delay"
        min="0"
        max="100"
        step="1"
        value="10"
      /><br />
    </div>
    <div id="plot"></div>
    <script src="script.js"></script>
  </body>
</html>
